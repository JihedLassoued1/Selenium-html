<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frames</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./images/logo.png" />

      <div class="frame-container">
        <div>
          <p>One Frame</p>
          <iframe
            id="groupado"
            name="groupado"
            width="100%"
            height="500px"
            src="/Selenium-html/actions.html"
            title="groupado"
          ></iframe>
        </div>
        <div>
          <p>Nested Frames</p>
          <iframe
            id="menu"
            name="menu"
            width="100%"
            height="500px"
            src="/Selenium-html/frame.html"
          >
          </iframe>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
